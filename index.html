<!DOCTYPE html>
<html>

<head>
  <title>Instascan</title>
  <script type="text/javascript" src="lib/js/instascan.min.js"></script>
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/style.css">
</head>

<body>








  <div id="box" class="card text-center">
    <div class="card-header">
      <video id="preview"></video>

    </div>
    <div class="card-body">
      <div class="container">

        <div class="alert alert-secondary" role="alert">
          <div class="scanresult">
            Scan Result !
          </div>
        </div>

        <button id="confirm" style="display:none;" type="button" class="btn btn-warning  btn-lg btn-block">Confirm</button>
      </div>


    </div>


    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/popper.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
        $(".scanresult").text(content);
        $("#confirm").css("display", "true");
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[1]);
          vid();
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });

      function vid() {
        $("#preview").css("transform", "scaleX(1)");
      }
    </script>
</body>

</html>
